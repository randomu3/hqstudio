name: Desktop Screenshots

on:
  workflow_dispatch:  # Ручной запуск
  push:
    branches: [main]
    paths:
      - 'HQStudio.Desktop/**/*.xaml'
      - 'HQStudio.Desktop/**/*.cs'
      - '.github/workflows/screenshots.yml'

jobs:
  screenshots:
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore HQStudio.Desktop
      
      - name: Build Desktop
        run: dotnet build HQStudio.Desktop -c Release --no-restore
      
      - name: Create screenshots directory
        run: New-Item -ItemType Directory -Force -Path docs/screenshots
      
      - name: Run Desktop in Screenshot Mode
        env:
          SCREENSHOT_MODE: 'true'
          SCREENSHOT_HIDDEN: 'true'
          SCREENSHOT_OUTPUT: 'docs/screenshots'
        run: |
          $exePath = "HQStudio.Desktop\bin\Release\net8.0-windows\HQStudio.Desktop.exe"
          Write-Host "Starting: $exePath (hidden mode)"
          if (Test-Path $exePath) {
            $process = Start-Process -FilePath $exePath -PassThru -WorkingDirectory (Get-Location) -WindowStyle Hidden
            # Ждём завершения (макс 90 секунд)
            $process | Wait-Process -Timeout 90 -ErrorAction SilentlyContinue
            if (!$process.HasExited) {
              Write-Host "Process timeout, stopping..."
              $process | Stop-Process -Force
            }
            Write-Host "Exit code: $($process.ExitCode)"
          } else {
            Write-Host "ERROR: Exe not found at $exePath"
            Get-ChildItem -Recurse -Filter "*.exe" | Select-Object FullName
            exit 1
          }
      
      - name: List screenshots
        run: Get-ChildItem docs/screenshots -ErrorAction SilentlyContinue
      
      - name: Commit screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/screenshots/*.png
          git diff --staged --quiet || git commit -m "docs: обновлены скриншоты Desktop приложения [skip ci]"
          git push
