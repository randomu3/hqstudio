version: 2
updates:
  # NPM dependencies (Web)
  - package-ecosystem: "npm"
    directory: "/HQStudio.Web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "web"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint-config-next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vitest"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@vitest/*"
        update-types: ["version-update:semver-major"]

  # NPM dependencies (root - semantic-release)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"

  # NuGet dependencies (API)
  - package-ecosystem: "nuget"
    directory: "/HQStudio.API"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api"
    commit-message:
      prefix: "chore(deps)"

  # NuGet dependencies (Desktop)
  - package-ecosystem: "nuget"
    directory: "/HQStudio.Desktop"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "desktop"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"
